---
layout: default
---

<h1>home</h1>

{% for post in site.posts limit:5 %}
<article>
  <h3><a href="#">{{ post.title }}</a></h3>
  <h6>Written by <a href="#">{{ site.author }}</a> on {{ post.date | date_to_string }}.</h6>
  <div class="row">
    <div class="large-6 columns">
      {{ post.content }}
    </div>
    <div class="large-6 columns">
      <img src="http://placehold.it/400x240&text=[img]" />
    </div>
  </div>
</article>
{% unless forloop.last %}
<hr/>
{% endunless %}
{% endfor %}
